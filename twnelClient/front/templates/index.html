{% load i18n %}
{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <title>XMPP - Twnel client</title>
</head>
<body>
    {{ result }}
    <form id="formMessage" action="/" method="POST">
    {% csrf_token %}
        <fieldset>
            <legend> Send a message to a user in your network </legend>

            <label for="server">Server</label>
            <input name="server" id="server" type="text">

            <label for="login">login</label>
            <input name="login" id="login" type="text" autocomplete="off">

            <label for="password">Password</label>
            <input name="password" id="password" type="password" autocomplete="off">

            <label for="user">User</label>
            <input name="user" id="user" type="text"> 

            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <button type="submit" class="btn">Send</button>
        </fieldset>
    </form>
</body>
</html>
